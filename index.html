<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Assignment 3</title>
</head>
<body>
  <div class="grid-wrapper">
    <h1>List of Kanto Pokemon</h1>
    <div class="pokemon-grid" id="pokemon-grid"></div>
  </div>
  <div class="details" id="details">
    <h1 class="pk-name" id="pk-name"></h1>
    <div class="type-wrapper" id="type-wrapper">
      <h2>Types</h2>
      <ul class="type-list" id="type-list"></ul>
    </div>
    <div class="sprite" id="sprite"></div>
    <div class="base-stats" id="base-stats">
      <h2>Base Stats</h2>
      <ul id="stat-list"></ul>
    </div>
    <div class="profile" id="profile">
      <h2>Profile</h2>
      <ul class="profile-list" id="profile-list">
        <li class="height" id="height">
          <span class="attr-label"></span>
          <span class="attr-value"></span>
        </li>
        <li class="weight" id="weight"></li>
        <li class="abilities" id="abilities"></li>
        <li class="category" id="category"></li>
      </ul>
    </div>
    <div class="evolution" id="evolution">
      <h2>Evolutions</h2>
    </div>
  </div>
  <ul id ="pokemon"></ul>
</body>
<script src="app.js"></script>
</html>
